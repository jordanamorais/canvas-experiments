<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creeper Canvas Exp.</title>
</head>
<body>
	
	<div class="wrapper">
		
		<canvas width="600" height="400"></canvas>	
		
	</div>

	<script>
		
		var screen = document.querySelector('canvas');
		var brush = screen.getContext('2d');

		// Creeper head
		brush.fillStyle = 'darkgreen';
		brush.fillRect(0, 0, 350, 300);

		// Creeper eyes
		brush.fillStyle = 'black';
		brush.fillRect(50, 50, 90, 90);

		brush.fillStyle = 'black';
		brush.fillRect(210, 50, 90, 90);

		// Creeper nose
		brush.fillStyle = 'black';
		brush.fillRect(140, 140, 70, 100);

		// Creeper mounth
		brush.fillStyle = 'black';
		brush.fillRect(100, 190, 40, 110);

		brush.fillStyle = 'black';
		brush.fillRect(210, 190, 40, 110);

	</script>
</body>
</html>
